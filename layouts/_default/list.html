{{ define "main" }}
{{- if $.Site.Params.debug }}<p class="has-text-danger">DEBUG: layouts/_default/list.html</p>{{ end -}}
<section class="section" itemscope itemtype="http://schema.org/AboutPage">
	<div class="container">
		<div class="columns">
			<div class="column is-10 is-offset-1">
				<div class="site-title2">{{ .Title }}</div>
				<br>
				<article class="content">
					{{ range .Paginator.Pages }}
					{{ .Render "summary" }}
					{{ end }}
				</article>
				{{ partial "pagination.html" . }}
			</div>
		</div>
	</div>
</section>
{{ end }}
