{{ define "main" }}
{{- if $.Site.Params.debug }}<p class="has-text-danger">DEBUG: layouts/_default/single.html</p>{{ end -}}
<section class="section" itemscope itemtype="http://schema.org/WebPage">
	<div class="container">
		<div class="columns">
			<div class="column is-10 is-offset-1">
				<article class="content">
					<h1 class="title is-2">{{ .Title }}</h1>
					<hr>
					<p class="subtitle is-6 has-text-grey">
					<em>{{- partial "page-meta.html" . -}}</em></p>
					{{- partial "page-status.html" . -}}
					{{- .Content }}
					{{ if $.Site.DisqusShortname }}
						<hr>
						{{ template "_internal/disqus.html" . }}
					{{ end }}

				</article>
			</div>
		</div>
	</div>
</section>
{{ end }}
